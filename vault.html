<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="products.js"></script>
</head>

<body>

<h2>My Vault</h2>
<div id="vaultProducts"></div>

<script>
const vaultIds = JSON.parse(localStorage.getItem("vault")) || [];
const container = document.getElementById("vaultProducts");

const vaultProducts = PRODUCTS.filter(p => vaultIds.includes(p.id));

if (vaultProducts.length === 0) {
  container.innerHTML = "<p>Your vault is empty</p>";
}

vaultProducts.forEach(product => {
  const div = document.createElement("div");
  div.innerHTML = `
    <h3>${product.title}</h3>
    <strong>${product.price}</strong><br>
    <img src="${product.images[0]}" width="150"><br><br>
  `;
  container.appendChild(div);
});
</script>

</body>
</html>
