<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vault | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#000;color:#fff;padding:15px;text-align:center}
.products-grid{padding:15px}
.product-card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.1);margin-bottom:15px}
.slider{display:flex;overflow-x:auto}
.slider img{width:100%}
.details{padding:12px}
.remove-btn{margin-top:10px;padding:10px;border:none;border-radius:8px}
.order-btn{display:block;margin-top:10px;background:#000;color:#fff;text-align:center;padding:12px;border-radius:8px;text-decoration:none}
.empty{text-align:center;margin-top:80px;color:#555}
</style>
</head>
<body>

<header><h2>My Vault</h2></header>
<div class="products-grid" id="vault"></div>

<script src="products.js"></script>
<script>
const box=document.getElementById("vault");
let vault=JSON.parse(localStorage.getItem("vault"))||[];

if(!vault.length){
  box.innerHTML='<div class="empty"><h3>Your vault is empty</h3></div>';
}

vault.forEach(id=>{
  const p=PRODUCTS.find(x=>x.id===id);
  if(!p)return;

  const card=document.createElement("div");
  card.className="product-card";
  card.innerHTML=`
    <div class="slider">${p.images.map(i=>`<img src="${i}">`).join("")}</div>
    <div class="details">
      <h3>${p.title}</h3>
      <button class="remove-btn">Remove</button>
      <a class="order-btn" href="https://www.instagram.com/oneloveonelifestyle/" target="_blank">Buy via Instagram</a>
    </div>
  `;

  card.onclick=()=>{
    localStorage.setItem("openProduct",p.id);
    location.href="clothing.html";
  };

  card.querySelector(".remove-btn").onclick=e=>{
    e.stopPropagation();
    vault=vault.filter(v=>v!==id);
    localStorage.setItem("vault",JSON.stringify(vault));
    location.reload();
  };

  box.appendChild(card);
});
</script>
</body>
</html>
