<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
header{background:#000;color:#fff;padding:15px;text-align:center}
.back-btn{margin:15px;display:block;background:#000;color:#fff;padding:12px;text-align:center;border-radius:8px;text-decoration:none}
.products-grid{display:grid;grid-template-columns:1fr;gap:15px;padding:15px}
.product-card{background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1)}
.vault-btn{display:none}
</style>
</head>

<body>

<header>Your Vault</header>
<a class="back-btn" href="index.html">‚Üê Back</a>

<div class="products-grid" id="vaultProducts"></div>

<script>
const vault = JSON.parse(localStorage.getItem("vault")) || [];
const allProducts = JSON.parse(localStorage.getItem("allProducts")) || [];
const container = document.getElementById("vaultProducts");

if(vault.length===0){
  container.innerHTML="<p style='text-align:center'>No items saved</p>";
}

allProducts.forEach(p=>{
  if(vault.includes(p.id)){
    container.innerHTML+=p.html;
  }
});
</script>

</body>
</html>
