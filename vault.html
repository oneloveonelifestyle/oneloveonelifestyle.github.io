<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vault | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { margin:0; font-family:Arial; background:#f4f4f4; }
header { background:#000; color:#fff; padding:15px; text-align:center; }
.products-grid { padding:15px; display:grid; gap:15px; }
.product-card { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 12px rgba(0,0,0,.1); cursor:pointer; }
.slider { display:flex; overflow-x:auto; }
.slider img { width:100%; }
.details { padding:12px; }
.actions { display:flex; gap:10px; margin-top:10px; }
.remove-btn { padding:8px; border:none; background:#eee; border-radius:6px; }
.order-btn { flex:1; background:#000; color:#fff; text-align:center; padding:8px; border-radius:6px; text-decoration:none; }
.empty-vault { text-align:center; margin-top:80px; color:#555; }
</style>
</head>

<body>

<header><h2>My Vault</h2></header>

<div class="products-grid" id="vaultProducts"></div>

<script>
const vaultProducts = document.getElementById("vaultProducts");
let vault = JSON.parse(localStorage.getItem("vault")) || [];

const PRODUCTS = {
  "shoe-1": {
    title: "Menâ€™s Brown Suede Sneakers",
    images: ["shoe1-1.jpg","shoe1-2.jpg","shoe1-3.jpg"],
    page: "shoes.html"
  }
};

function renderVault() {
  vaultProducts.innerHTML = "";

  if (!vault.length) {
    vaultProducts.innerHTML = `<div class="empty-vault"><h3>Your vault is empty</h3></div>`;
    return;
  }

  vault.forEach(id => {
    const p = PRODUCTS[id];
    if (!p) return;

    const card = document.createElement("div");
    card.className = "product-card";

    card.addEventListener("click", () => {
      localStorage.setItem("openProduct", id);
      window.location.href = p.page;
    });

    card.innerHTML = `
      <div class="slider">${p.images.map(i=>`<img src="${i}">`).join("")}</div>
      <div class="details">
        <h3>${p.title}</h3>
        <div class="actions">
          <button class="remove-btn">Remove</button>
          <a class="order-btn" target="_blank" href="https://www.instagram.com/oneloveonelifestyle/">Buy</a>
        </div>
      </div>
    `;

    card.querySelector(".remove-btn").onclick = e => {
      e.stopPropagation();
      vault = vault.filter(v => v !== id);
      localStorage.setItem("vault", JSON.stringify(vault));
      renderVault();
    };

    vaultProducts.appendChild(card);
  });
}

renderVault();
</script>

</body>
</html>
