<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f4f4;
}

header{
  background:#000;
  color:#fff;
  padding:15px;
  text-align:center;
}

.search-box{
  padding:12px;
  background:#fff;
}

.search-box input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

.products{
  padding:15px;
  display:grid;
  grid-template-columns:1fr;
  gap:15px;
}

.product-card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  cursor:pointer;
}

.product-card.big-product{
  position:relative;
}

.slider{
  display:flex;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
}

.slider img{
  width:100%;
  scroll-snap-align:center;
}

.details{
  padding:12px;
}

.details h3{
  margin:0 0 6px;
  font-size:16px;
}

.price{
  font-weight:bold;
  margin-bottom:6px;
}

.unavailable{
  color:#c00;
  font-size:13px;
  font-weight:bold;
}

.actions{
  margin-top:10px;
}

.vault-btn{
  background:#eee;
  border:none;
  padding:10px;
  width:100%;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

.order-btn{
  display:block;
  text-align:center;
  background:#000;
  color:#fff;
  padding:10px;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
}

.order-btn.disabled{
  background:#999;
  pointer-events:none;
}
</style>
</head>

<body>

<header>
  <h2>Shoes</h2>
</header>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search shoes...">
</div>

<div class="products" id="products"></div>

<script src="products.js"></script>

<script>
const container = document.getElementById("products");
const searchInput = document.getElementById("searchInput");

let vault = JSON.parse(localStorage.getItem("vault")) || [];

function renderShoes(list){
  container.innerHTML = "";

  list.forEach(product=>{
    if(product.category !== "shoe") return;

    const card = document.createElement("div");
    card.className = "product-card";
    card.setAttribute("data-id", product.id);

    card.innerHTML = `
      <div class="slider">
        ${product.images.map(i=>`<img src="${i}">`).join("")}
      </div>

      <div class="details">
        <h3>${product.title}</h3>
        <div class="price">${product.price}</div>

        ${
          !product.stock
          ? `<div class="unavailable">Currently unavailable</div>`
          : ``
        }

        <div class="actions">
          <button class="vault-btn">â™¡ Save to Vault</button>

          ${
            product.stock
            ? `<a class="order-btn" href="https://www.instagram.com/oneloveonelifestyle/" target="_blank">Buy via Instagram</a>`
            : `<div class="order-btn disabled">Out of Stock</div>`
          }
        </div>
      </div>
    `;

    card.addEventListener("click", e=>{
      if(e.target.closest(".vault-btn") || e.target.closest(".order-btn")) return;

      document.querySelectorAll(".product-card").forEach(c=>{
        c.classList.remove("big-product");
      });

      card.classList.add("big-product");
      container.prepend(card);
      window.scrollTo({top:0,behavior:"smooth"});
    });

    card.querySelector(".vault-btn").addEventListener("click", e=>{
      e.stopPropagation();
      if(!vault.includes(product.id)){
        vault.push(product.id);
        localStorage.setItem("vault",JSON.stringify(vault));
      }
    });

    container.appendChild(card);
  });
}

renderShoes(PRODUCTS);

searchInput.addEventListener("input",()=>{
  const val = searchInput.value.toLowerCase();
  renderShoes(PRODUCTS.filter(p=>
    p.search.toLowerCase().includes(val)
  ));
});

/* ===============================
   OPEN FROM VAULT (DO NOT TOUCH)
================================ */
const openProductId = localStorage.getItem("openProduct");

if(openProductId){
  setTimeout(()=>{
    const card = document.querySelector(`.product-card[data-id="${openProductId}"]`);
    if(card){
      document.querySelectorAll(".product-card").forEach(c=>c.classList.remove("big-product"));
      card.classList.add("big-product");
      container.prepend(card);
      window.scrollTo({top:0,behavior:"smooth"});
    }
    localStorage.removeItem("openProduct");
  },200);
}
</script>

</body>
</html>
