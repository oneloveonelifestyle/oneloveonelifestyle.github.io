<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #000;
  color: #fff;
  padding: 15px;
  text-align: center;
  position: relative;
}

.back-btn {
  position: absolute;
  left: 15px;
  top: 15px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.products-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 15px;
}

.product-card {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
}

.product-card img {
  width: 100%;
  display: block;
}

.product-info {
  padding: 10px;
}

.product-info h4 {
  margin: 0;
  font-size: 14px; /* SAME AS CLOTHING */
}

.product-info .price {
  margin-top: 4px;
  font-weight: bold;
}

/* BIG CARD */
.product-card.big-product {
  grid-column: span 2;
}

.actions {
  margin-top: 10px;
  display: flex;
  gap: 10px;
}

.order-btn,
.vault-btn {
  flex: 1;
  text-align: center;
  padding: 10px;
  border-radius: 8px;
  text-decoration: none;
  font-size: 14px;
  cursor: pointer;
}

.order-btn {
  background: #000;
  color: #fff;
}

.vault-btn {
  background: #eee;
  color: #000;
}

/* OUT OF STOCK — EXACT AS YOU ASKED */
.out-of-stock {
  color: #b00020;
  font-weight: bold;
}

.out-of-stock-btn {
  background: #000;
  opacity: 0.6;
  pointer-events: none;
  cursor: not-allowed;
}
</style>
</head>

<body>

<header>
  <a href="index.html" class="back-btn">← Home</a>
  <h2>Shoes</h2>
</header>

<div id="productsContainer" class="products-grid"></div>

<script src="products.js"></script>
<script src="render-products.js"></script>

<script>
/* OPEN SHOE FROM VAULT AS BIG CARD */
const openProduct = localStorage.getItem("openProduct");

if (openProduct) {
  setTimeout(() => {
    const target = document.querySelector(`[data-id="${openProduct}"]`);
    if (target) {
      target.classList.add("big-product");
      target.scrollIntoView({ behavior: "smooth", block: "start" });
    }
    localStorage.removeItem("openProduct");
  }, 100);
}
</script>

</body>
</html>
