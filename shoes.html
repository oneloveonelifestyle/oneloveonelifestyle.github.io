<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f4f4}
header{background:#000;color:#fff;padding:15px;text-align:center;position:relative}
.home-btn{position:absolute;left:15px;top:15px;color:#fff;text-decoration:none;font-weight:bold}
.vault-icon{position:absolute;right:15px;top:15px;cursor:pointer}
.vault-count{background:red;color:#fff;font-size:12px;border-radius:50%;padding:2px 6px;position:absolute;top:-8px;right:-10px}

.search-bar{background:#fff;padding:12px;display:flex;gap:10px}
.search-input{flex:1;padding:10px;border-radius:8px;border:1px solid #ccc}
.search-btn{background:#000;color:#fff;border:none;padding:10px 14px;border-radius:8px}

.products-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;padding:15px}
.product-card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 12px rgba(0,0,0,.1);cursor:pointer}
.big-product{grid-column:1/-1}

.slider{display:flex;overflow-x:auto}
.slider img{width:100%}

.details{padding:12px}
.details h2{font-size:14px;margin:0 0 4px}
.price{font-weight:bold;color:#b00020}

.full-description{display:none;font-size:14px;line-height:1.6;margin-top:10px}
.big-product .full-description{display:block}

.vault-btn{display:none;width:100%;margin-top:10px;padding:10px;border-radius:8px;border:1px solid #ddd;background:#fff;cursor:pointer}
.big-product .vault-btn{display:block}
.vault-btn.remove{background:#f5f5f5}

.order-btn{display:block;margin-top:10px;background:#000;color:#fff;text-align:center;padding:12px;border-radius:8px;opacity:.6;pointer-events:none}
</style>
</head>

<body>

<header>
  <a href="index.html" class="home-btn">‚Üê Home</a>
  <h2>Shoes</h2>
  <div class="vault-icon" onclick="location.href='vault.html'">
    ‚ô° <span class="vault-count" id="vaultCount">0</span>
  </div>
</header>

<div class="search-bar">
  <input class="search-input" id="searchInput" placeholder="Search shoes...">
  <button class="search-btn" onclick="searchProducts()">üîç</button>
</div>

<div class="products-grid" id="products"></div>

<script src="products.js"></script>
<script>
const grid = document.getElementById("products");
const vaultCount = document.getElementById("vaultCount");
let vault = JSON.parse(localStorage.getItem("vault")) || [];
vaultCount.textContent = vault.length;

/* ===== RENDER SHOES ===== */
PRODUCTS.filter(p => p.category === "shoes").forEach(p => {
  const card = document.createElement("div");
  card.className = "product-card";
  card.dataset.id = p.id;
  card.dataset.search = p.search;

  card.innerHTML = `
    <div class="slider">${p.images.map(i=>`<img src="${i}">`).join("")}</div>
    <div class="details">
      <h2>${p.title}</h2>
      <div class="price">${p.inStock ? p.price : "Currently Out of Stock"}</div>
      <div class="full-description">${p.description}</div>
      <button class="vault-btn"></button>
      <a class="order-btn">${p.inStock ? "Order via Instagram" : "Out of Stock"}</a>
    </div>
  `;

  const vaultBtn = card.querySelector(".vault-btn");

  function syncVault() {
    vaultBtn.textContent = vault.includes(p.id)
      ? "‚úï Remove from Vault"
      : "‚ô° Save to Vault";
    vaultCount.textContent = vault.length;
  }
  syncVault();

  card.addEventListener("click", e => {
    if (e.target.closest("button") || e.target.closest("a")) return;
    document.querySelectorAll(".product-card").forEach(c=>c.classList.remove("big-product"));
    card.classList.add("big-product");
    grid.prepend(card);
    window.scrollTo({top:0,behavior:"smooth"});
  });

  vaultBtn.addEventListener("click", e => {
    e.stopPropagation();
    vault.includes(p.id)
      ? vault = vault.filter(v=>v!==p.id)
      : vault.push(p.id);
    localStorage.setItem("vault", JSON.stringify(vault));
    syncVault();
  });

  grid.appendChild(card);
});

/* OPEN FROM VAULT */
const openProduct = localStorage.getItem("openProduct");
if (openProduct) {
  const target = document.querySelector(`[data-id="${openProduct}"]`);
  if (target) target.click();
  localStorage.removeItem("openProduct");
}

/* SEARCH */
function searchProducts() {
  const q = searchInput.value.toLowerCase();
  document.querySelectorAll(".product-card").forEach(c=>{
    c.style.display = c.dataset.search.includes(q) ? "block" : "none";
    c.classList.remove("big-product");
  });
}
</script>

</body>
</html>
