<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { margin:0; font-family:Arial; background:#f4f4f4; }
header { background:#000; color:#fff; padding:15px; text-align:center; position:relative; }
.home-btn { position:absolute; left:15px; top:15px; color:#fff; text-decoration:none; }
.vault-icon { position:absolute; right:15px; top:15px; cursor:pointer; }
.vault-count { background:red; color:#fff; font-size:12px; border-radius:50%; padding:2px 6px; position:absolute; top:-8px; right:-10px; }

.products-grid { display:grid; grid-template-columns:repeat(2,1fr); gap:15px; padding:15px; }
.product-card { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 12px rgba(0,0,0,.1); cursor:pointer; }
.big-product { grid-column:1/-1; }

.slider { display:flex; overflow-x:auto; }
.slider img { width:100%; }

.details { padding:12px; }
.price { font-weight:bold; color:#b00020; }

.out-of-stock { color:#b00020; font-weight:bold; }

.full-description { display:none; font-size:14px; }
.big-product .full-description { display:block; }

.vault-btn { width:100%; margin-top:10px; padding:10px; border-radius:8px; border:1px solid #ddd; background:#fff; }

.order-btn {
  display:block;
  margin-top:10px;
  background:#000;
  color:#fff;
  text-align:center;
  padding:12px;
  border-radius:8px;
}

.out-of-stock-btn {
  opacity:0.6;
  pointer-events:none;
  cursor:not-allowed;
}
</style>
</head>

<body>

<header>
  <a href="index.html" class="home-btn">← Home</a>
  <h2>Shoes</h2>
  <div class="vault-icon">♡ <span id="vaultCount" class="vault-count">0</span></div>
</header>

<div id="products" class="products-grid"></div>

<script src="products.js"></script>
<script>
  renderProducts("shoes");
</script>

</body>
</html>
