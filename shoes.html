<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes | Vault</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #fff;
}

header {
  padding: 15px;
  font-weight: bold;
}

#products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
  padding: 15px;
}

.product-card {
  border: 1px solid #eee;
  padding: 10px;
  cursor: pointer;
}

.product-card img {
  width: 100%;
  display: block;
}

.details h3 {
  font-size: 14px;
  margin: 8px 0 4px;
}

.short {
  font-size: 12px;
  color: #555;
}

.price {
  font-size: 13px;
  margin: 6px 0;
}

.out-of-stock {
  color: #b00020;
  font-weight: bold;
}

.full-description {
  display: none;
  font-size: 13px;
  margin-top: 10px;
}

.vault-btn,
.order-btn {
  display: block;
  margin-top: 8px;
  padding: 8px;
  font-size: 12px;
  text-align: center;
  border: none;
  cursor: pointer;
}

.vault-btn {
  background: #eee;
}

.vault-btn.remove {
  background: #000;
  color: #fff;
}

.order-btn {
  background: #000;
  color: #fff;
  text-decoration: none;
}

.out-of-stock-btn {
  background: #000;
  opacity: 0.6;
  pointer-events: none;
  cursor: not-allowed;
}

/* BIG CARD */
.big-product {
  grid-column: 1 / -1;
}

.big-product .full-description {
  display: block;
}
</style>
</head>

<body>

<header>
  Shoes
  <span style="float:right;">Vault (<span id="vaultCount">0</span>)</span>
</header>

<div id="products"></div>

<script src="products.js"></script>
<script src="render-products.js"></script>
<script>
  renderProducts("shoes");
</script>

</body>
</html>
