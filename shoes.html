<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#f4f4f4;
}
header{
  background:#000;
  color:#fff;
  padding:15px;
  text-align:center;
  position:relative;
}
.home-btn{
  position:absolute;
  left:15px;
  top:15px;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
}
.search-bar{
  background:#fff;
  padding:12px;
  display:flex;
  gap:10px;
}
.search-input{
  flex:1;
  padding:12px;
  font-size:15px;
  border-radius:8px;
  border:1px solid #ccc;
}
.search-btn{
  background:#000;
  color:#fff;
  border:none;
  padding:12px 14px;
  border-radius:8px;
  cursor:pointer;
}
.products-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}
.product-card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  cursor:pointer;
}
.slider{
  display:flex;
  overflow-x:auto;
}
.slider img{width:100%}
.details{padding:12px}
.details h2{font-size:16px;margin:0 0 6px}
.price{font-weight:bold;color:#b00020}
.short{font-size:13px;color:#555}
.out-desc{
  color:#b00020;
  font-size:13px;
  font-weight:bold;
}
.full-description{
  display:none;
  margin-top:10px;
  font-size:14px;
}
.big-product{
  grid-column:1 / -1;
}
.big-product .full-description{
  display:block;
}
.vault-btn{
  display:none;
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  background:#fff;
  cursor:pointer;
}
.big-product .vault-btn{
  display:block;
}
.order-btn{
  display:block;
  margin-top:10px;
  background:#000;
  color:#fff;
  padding:12px;
  border-radius:8px;
  text-align:center;
  font-weight:bold;
}
.order-btn.disabled{
  background:#ccc;
  pointer-events:none;
}
</style>
</head>

<body>

<header>
  <a href="index.html" class="home-btn">‚Üê Home</a>
  <h2>Shoes</h2>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" class="search-input" placeholder="Search shoes...">
  <button class="search-btn" onclick="searchProducts()">üîç</button>
</div>

<div class="products-grid" id="products"></div>

<!-- LOAD PRODUCTS -->
<script src="products.js"></script>

<script>
const container = document.getElementById("products");
let vault = JSON.parse(localStorage.getItem("vault")) || [];

function renderShoes(list){
  container.innerHTML = "";

  list.forEach(p=>{
    if(p.category !== "shoe") return;

    const card = document.createElement("div");
    card.className = "product-card";
    card.dataset.id = p.id;

    card.innerHTML = `
      <div class="slider">
        ${p.images.map(i=>`<img src="${i}">`).join("")}
      </div>
      <div class="details">
        <h2>${p.title}</h2>
        <div class="price">${p.price}</div>

        ${!p.stock ? `<div class="out-desc">Currently unavailable</div>` : ""}

        <div class="full-description">
          ${!p.stock ? `<div class="out-desc">Out of Stock</div>` : ""}
        </div>

        <button class="vault-btn">‚ô° Save to Vault</button>

        ${
          p.stock
          ? `<a class="order-btn" href="https://www.instagram.com/oneloveonelifestyle/" target="_blank">Buy via Instagram</a>`
          : `<div class="order-btn disabled">Out of Stock</div>`
        }
      </div>
    `;

    card.addEventListener("click", e=>{
      if(e.target.closest(".vault-btn")) return;
      document.querySelectorAll(".product-card").forEach(c=>c.classList.remove("big-product"));
      card.classList.add("big-product");
      container.prepend(card);
      window.scrollTo({top:0,behavior:"smooth"});
    });

    card.querySelector(".vault-btn").addEventListener("click", e=>{
      e.stopPropagation();
      if(!vault.includes(p.id)) vault.push(p.id);
      localStorage.setItem("vault", JSON.stringify(vault));
    });

    container.appendChild(card);
  });
}

function searchProducts(){
  const q = searchInput.value.toLowerCase();
  renderShoes(PRODUCTS.filter(p=>p.title.toLowerCase().includes(q)));
}

renderShoes(PRODUCTS);
</script>

</body>
</html>
