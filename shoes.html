<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <a href="index.html" class="home-btn">← Home</a>
  <h2>Shoes</h2>
  <div class="vault-icon" onclick="openVault()">♡ <span id="vaultCount">0</span></div>
</header>

<div class="products-grid" id="products"></div>

<script src="products.js"></script>
<script>
const container = document.getElementById("products");
let vault = JSON.parse(localStorage.getItem("vault")) || [];
document.getElementById("vaultCount").textContent = vault.length;

Object.entries(PRODUCTS).forEach(([id,p])=>{
  if(p.page!=="shoes") return;

  container.innerHTML+=`
  <div class="product-card" data-id="${id}">
    <div class="slider">
      ${p.images.map(i=>`<img src="${i}">`).join("")}
    </div>
    <div class="details">
      <h2>${p.title}</h2>
      <div class="price">${p.price?`₹${p.price}`:"Currently Out of Stock"}</div>
      <div class="full-description">${p.description}</div>
      <button class="vault-btn">♡ Save to Vault</button>
      <a class="order-btn">${p.stock==="out"?"Out of Stock":"Order Now"}</a>
    </div>
  </div>`;
});

initVault();
</script>
<script src="vault.js"></script>
</body>
</html>
