<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eaeded;
}

/* HEADER */
header {
  background: #131921;
  color: #fff;
  padding: 14px;
  text-align: center;
  position: relative;
}

.home-btn {
  position: absolute;
  left: 15px;
  top: 14px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.vault-icon {
  position: absolute;
  right: 15px;
  top: 14px;
  cursor: pointer;
}

.vault-count {
  background: #f08804;
  color: #000;
  font-size: 12px;
  border-radius: 50%;
  padding: 2px 6px;
  position: absolute;
  top: -8px;
  right: -10px;
}

/* SEARCH */
.search-bar {
  background: #fff;
  padding: 12px;
  display: flex;
  gap: 10px;
}

.search-input {
  flex: 1;
  padding: 12px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.search-btn {
  background: #febd69;
  color: #000;
  border: 1px solid #f3a847;
  padding: 12px 18px;
  border-radius: 4px;
  cursor: pointer;
}

/* GRID */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
  gap: 14px;
  padding: 14px;
}

/* CARD */
.product-card {
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 10px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
}

.product-card:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

/* IMAGE */
.product-image {
  width: 100%;
  height: 220px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.product-image img {
  max-width: 100%;
  max-height: 100%;
}

/* INFO */
.product-title {
  font-size: 14px;
  margin: 8px 0 6px;
  line-height: 1.3;
}

.product-price {
  font-size: 18px;
  font-weight: bold;
  color: #b12704;
}

.product-stock {
  font-size: 12px;
  color: #007600;
  margin-top: 4px;
}

/* EXPANDED */
.big-product {
  grid-column: 1 / -1;
}

.big-product .product-image {
  height: 320px;
}

.full-description {
  display: none;
  margin-top: 10px;
  font-size: 14px;
  white-space: pre-line;
}

.big-product .full-description {
  display: block;
}

/* BUTTONS */
.vault-btn {
  margin-top: 10px;
  padding: 10px;
  background: #ffd814;
  border: 1px solid #fcd200;
  border-radius: 4px;
  cursor: pointer;
}

.vault-btn.remove {
  background: #eee;
}

.order-btn {
  margin-top: 8px;
  padding: 10px;
  background: #ffa41c;
  border: 1px solid #ff8f00;
  border-radius: 4px;
  text-align: center;
  text-decoration: none;
  color: #000;
  font-weight: bold;
}
</style>
</head>

<body>

  <a href="index.html" class="home-btn">← Home</a>

  </div>

  <button class="search-btn" onclick="searchProducts()">Search</button>
</div>

<div class="products-grid" id="products"></div>

<script src="products.js"></script>
