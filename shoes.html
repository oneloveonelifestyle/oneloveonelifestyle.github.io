<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shoes | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<header>
  <a href="index.html">← Home</a>
  <h2>Shoes</h2>
  <div onclick="openVault()">♡ <span id="vaultCount">0</span></div>
</header>

<div class="products-grid" id="products"></div>

<script src="products.js"></script>
<script>
const container = document.getElementById("products");
const vaultCount = document.getElementById("vaultCount");

let vault = JSON.parse(localStorage.getItem("vault")) || [];
vaultCount.textContent = vault.length;

PRODUCTS.filter(p=>p.category==="shoes").forEach(p=>{
  const card = document.createElement("div");
  card.className="product-card";
  card.innerHTML=`
    <div class="slider">${p.images.map(i=>`<img src="${i}">`).join("")}</div>
    <div class="details">
      <h2>${p.title}</h2>
      <div class="price">${p.price}</div>
      <div class="full-description">${p.description}</div>
      <button class="vault-btn">♡ Save to Vault</button>
    </div>
  `;
  container.appendChild(card);
});

function openVault(){ location.href="vault.html"; }
</script>
</body>
</html>
