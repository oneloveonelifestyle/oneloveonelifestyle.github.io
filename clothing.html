<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Love One Lifestyle</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f6f6f6;
}

.search-bar {
  padding: 10px;
  background: #fff;
  position: sticky;
  top: 0;
  z-index: 10;
}

.search-bar input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.container {
  padding: 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.card {
  background: #fff;
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.card h3 {
  font-size: 15px;
  margin: 8px 0 4px;
}

.card p {
  margin: 0;
  font-weight: bold;
}

.order-btn {
  margin-top: 8px;
  background: #000;
  color: #fff;
  text-align: center;
  padding: 10px;
  border-radius: 8px;
}

.expanded {
  grid-column: 1 / -1;
}

.details {
  margin-top: 10px;
  font-size: 14px;
  line-height: 1.6;
}
</style>
</head>

<body>

<div class="search-bar">
  <input type="text" id="search" placeholder="Search clothing..." oninput="render()">
</div>

<div class="container">
  <div class="grid" id="grid"></div>
</div>

<script>
const products = [
  {
    id: 1,
    category: "jacket",
    name: "Nuon Brown Text Jacket",
    price: "₹2,199",
    img: "https://i.imgur.com/0XKzn2L.jpg",
    details: `
    <strong>Nuon Brown Text Design Relaxed-Fit Cotton Jacket</strong><br><br>
    Size: XS, S, M, L, XL<br>
    Fit: Relaxed Fit<br>
    Care: Machine Wash<br>
    Fabric: 100% Cotton<br><br>
    Manufactured & Marketed By:<br>
    Trent Limited, Mumbai<br>
    Country Of Origin: India
    `
  },
  {
    id: 2,
    category: "jacket",
    name: "Campus Sutra Bomber Jacket",
    price: "₹1,999",
    img: "https://i.imgur.com/9XJp4ZJ.jpg",
    details: `
    <strong>Campus Sutra Zip-Front Bomber Jacket</strong><br><br>
    Size: S, M, L, XL<br>
    Fit: Regular Fit<br>
    Care: Machine Wash
    `
  },
  {
    id: 3,
    category: "shirt",
    name: "Nuon Brown Cotton Shirt",
    price: "₹2,199",
    img: "https://i.imgur.com/xP7LZ2L.jpg",
    details: `
    <strong>Nuon Brown Cotton Shirt</strong><br><br>
    Size: S, M, L, XL<br>
    Fit: Regular Fit<br>
    Care: Machine Wash
    `
  }
];

let selectedId = null;

function orderIG() {
  window.open("https://instagram.com/oneloveonelifestyle", "_blank");
}

function render() {
  const grid = document.getElementById("grid");
  const q = document.getElementById("search").value.toLowerCase();

  let filtered = products.filter(p =>
    p.name.toLowerCase().includes(q)
  );

  let ordered = [];

  if (selectedId) {
    const selected = products.find(p => p.id === selectedId);
    ordered.push(selected);

    const sameCat = filtered.filter(
      p => p.category === selected.category && p.id !== selectedId
    );
    const otherCat = filtered.filter(
      p => p.category !== selected.category
    );

    ordered = ordered.concat(sameCat, otherCat);
  } else {
    ordered = filtered;
  }

  grid.innerHTML = "";

  ordered.forEach(p => {
    const card = document.createElement("div");
    card.className = "card" + (p.id === selectedId ? " expanded" : "");
    card.onclick = () => {
      selectedId = p.id;
      render();
    };

    card.innerHTML = `
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p>${p.price}</p>

      ${p.id === selectedId ? `
        <div class="details">${p.details}</div>
      ` : ""}

      <div class="order-btn" onclick="event.stopPropagation(); orderIG()">
        Order via Instagram
      </div>
    `;
    grid.appendChild(card);
  });
}

render();
</script>

</body>
</html>
