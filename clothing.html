<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clothing | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #000;
  color: #fff;
  padding: 15px;
  text-align: center;
}

/* SEARCH */
.search-bar {
  padding: 12px;
  background: #fff;
  position: sticky;
  top: 0;
  z-index: 10;
}

.search-bar input {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

/* EXPANDED PRODUCT VIEW */
#productView {
  display: none;
  background: #fff;
  margin: 15px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

#productView .slider {
  display: flex;
  overflow-x: auto;
}

#productView img {
  width: 100%;
  flex-shrink: 0;
}

.view-details {
  padding: 15px;
}

.close-btn {
  text-align: right;
  font-size: 14px;
  cursor: pointer;
  color: #000;
  font-weight: bold;
}

/* GRID */
.products-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  padding: 15px;
}

.product-card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
}

.product-card img {
  width: 100%;
}

.card-info {
  padding: 10px;
}

.card-info h3 {
  font-size: 15px;
  margin: 5px 0;
}

.price {
  font-weight: bold;
}

.order-btn {
  display: block;
  background: #000;
  color: #fff;
  text-align: center;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  text-decoration: none;
}

@media (max-width: 600px) {
  .products-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <h2>Clothing</h2>
</header>

<div class="search-bar">
  <input type="text" placeholder="Search products…">
</div>

<!-- EXPANDED PRODUCT -->
<div id="productView">
  <div class="close-btn" onclick="closeView()">✖ Close</div>
  <div class="slider" id="viewImages"></div>
  <div class="view-details" id="viewDetails"></div>
</div>

<!-- PRODUCT GRID -->
<div class="products-grid">

  <!-- PRODUCT 1 -->
  <div class="product-card" onclick="openProduct(
    'Brown Cotton Shirt',
    '₹2,199',
    ['shirt1-1.jpg','shirt1-2.jpg','shirt1-3.jpg'],
    'Sizes: XS, S, M, L<br>Fit: Relaxed Fit<br>Fabric: 100% Cotton<br><br>ETA redefines everyday comfort with this brown cotton shirt.'
  )">
    <img src="shirt1-1.jpg">
    <div class="card-info">
      <h3>Brown Cotton Shirt</h3>
      <div class="price">₹2,199</div>
    </div>
  </div>

  <!-- PRODUCT 2 -->
  <div class="product-card" onclick="openProduct(
    'Campus Sutra Bomber Jacket',
    '₹1,999',
    ['jacket1-1.jpg','jacket1-2.jpg','jacket1-3.jpg'],
    'Sizes: S, M, L, XL<br>Fit: Regular Fit<br><br>Stylish zip-front bomber jacket.'
  )">
    <img src="jacket1-1.jpg">
    <div class="card-info">
      <h3>Campus Sutra Bomber Jacket</h3>
      <div class="price">₹1,999</div>
    </div>
  </div>

</div>

<script>
function openProduct(name, price, images, description) {
  document.getElementById("productView").style.display = "block";

  let imgHTML = "";
  images.forEach(img => {
    imgHTML += `<img src="${img}">`;
  });
  document.getElementById("viewImages").innerHTML = imgHTML;

  document.getElementById("viewDetails").innerHTML = `
    <h2>${name}</h2>
    <h3>${price}</h3>
    <p>${description}</p>
    <a class="order-btn" href="https://www.instagram.com/oneloveonelifestyle/" target="_blank">
      Order via Instagram
    </a>
  `;

  window.scrollTo({ top: 0, behavior: "smooth" });
}

function closeView() {
  document.getElementById("productView").style.display = "none";
}
</script>

</body>
</html>
