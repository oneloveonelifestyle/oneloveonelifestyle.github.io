<!DOCTYPE html>
<html>
<head>
  <title>Clothing | One Love One Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f3f6;
    }

    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .logo {
      height: 50px;
    }

    .products {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 14px;
      margin: 8px 0 5px;
    }

    .price {
      font-weight: bold;
      font-size: 16px;
    }

    .order {
      display: block;
      text-align: center;
      background: #000;
      color: #fff;
      padding: 8px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpg" class="logo">
  <h2>Clothing Collection</h2>
</header>

<div class="products">

  <div class="product" id="shirt1">
    <img src="shirt1.jpg">
    <h3>Men Printed T-Shirt</h3>
    <div class="price">₹499</div>

    <a class="order"
      href="https://ig.me/m/oneloveonelifestyle?text=Hello%20One%20Love%20One%20Lifestyle,%0AI%20would%20like%20to%20order:%0A%0AProduct:%20Men%20Printed%20T-Shirt%0ACategory:%20Clothing%0APrice:%20₹499%0A%0AProduct%20Link:%20https://yourusername.github.io/clothing.html#shirt1%0AImage:%20https://yourusername.github.io/shirt1.jpg"
      target="_blank">
      Order via Instagram
    </a>
  </div>

</div>

</body>
</html>
