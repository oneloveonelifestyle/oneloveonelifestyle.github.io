<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clothing | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* HEADER */
header {
  background: #000;
  color: #fff;
  padding: 12px;
  text-align: center;
  position: relative;
}

.home-btn {
  position: absolute;
  left: 12px;
  top: 12px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.vault-icon{
  position:absolute;
  right:12px;
  top:12px;
  font-size:22px;
  cursor:pointer;
}

.vault-count {
  background: red;
  color: #fff;
  font-size: 11px;
  border-radius: 50%;
  padding: 1px 5px;
  position: absolute;
  top: -6px;
  right: -8px;
}

/* ===== BIG PRODUCT ‚Äì PROFESSIONAL BUTTON WIDTH ===== */

.big-product .order-btn,
.big-product .vault-btn {
  width: 100%;
  padding: 14px;
  font-size: 15px;
  border-radius: 10px;
}

.big-product .vault-btn {
  margin-top: 12px;
}

.big-product .order-btn {
  margin-top: 14px;
}
  
/* SEARCH */
.search-bar {
  background: #fff;
  padding: 10px;
  display: flex;
  gap: 8px;
}

.search-input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.search-btn {
  background: #000;
  color: #fff;
  border: none;
  padding: 10px 12px;
  border-radius: 6px;
  cursor: pointer;
}

/* GRID */
.products-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  padding: 12px;
}

.product-card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0,0,0,0.12);
  cursor: pointer;
  display: flex;
  flex-direction: column;
}

/* SLIDER */
.slider {
  display: flex;
  overflow-x: auto;
}

.slider img {
  width: 100%;
  display: block;
  object-fit: cover;
}

/* DETAILS */
.details {
  padding: 8px 10px;
}

.details h2 {
  font-size: 14px;
  margin: 0 0 4px;
  line-height: 1.25;
}

.price {
  font-size: 13px;
  font-weight: bold;
}

.unavailable {
  color: #b00020;
  font-size: 12px;
  margin-top: 4px;
}

.big-product {
  grid-column: 1 / -1;
}

.full-description {
  display: none;
  margin-top: 8px;
  font-size: 13px;
  line-height: 1.5;
}

.big-product .full-description {
  display: block;
}

/* BUTTONS */
.vault-btn {
  display: none;
  margin-top: 8px;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ddd;
  background: #fff;
  cursor: pointer;
  font-size: 13px;
}

.big-product .vault-btn {
  display: block;
}

/* ‚úÖ BUY BUTTON ‚Äî SMALL & PROFESSIONAL */
.order-btn {
  display: inline-block;
  margin-top: 8px;
  background: #000;
  color: #fff;
  padding: 8px 10px;        /* reduced */
  text-align: center;
  border-radius: 6px;
  text-decoration: none;
  font-weight: 600;
  font-size: 12px;          /* reduced */
}

.order-btn.disabled {
  background: #999;
  pointer-events: none;
}

/* SMALL CARD TIGHT STYLE */
.product-card:not(.big-product) .details {
  padding: 8px;
}

.product-card:not(.big-product) h2 {
  font-size: 13px;
}

.product-card:not(.big-product) .price {
  font-size: 12px;
}
</style>
</head>

<body>

<header>
  <a href="index.html" class="home-btn">‚Üê Home</a>
  <h2>Clothing</h2>
  <div class="vault-icon" onclick="openVault()">
    ‚ô° <span class="vault-count" id="vaultCount">0</span>
  </div>
</header>

<div class="search-bar">
  <input id="searchInput" class="search-input" placeholder="Search clothing...">
  <button class="search-btn" onclick="searchProducts()">üîç</button>
</div>

<div class="products-grid" id="products"></div>

<script src="products.js"></script>

<script>
const container = document.getElementById("products");
const vaultCount = document.getElementById("vaultCount");
const searchInput = document.getElementById("searchInput");

let vault = JSON.parse(localStorage.getItem("vault")) || [];
vaultCount.textContent = vault.length;

const clothingProducts = PRODUCTS.filter(p => p.category === "clothing");

function collapseBigProduct() {
  const active = document.querySelector(".product-card.big-product");
  if (active) {
    active.classList.remove("big-product");
    history.replaceState(null, "", location.pathname);
    return true;
  }
  return false;
}

window.addEventListener("popstate", collapseBigProduct);

function renderProducts(list) {
  container.innerHTML = "";

  list.forEach(product => {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <div class="slider">
        ${product.images.map(img => `<img src="${img}">`).join("")}
      </div>

      <div class="details">
        <h2>${product.title}</h2>
        <div class="price">${product.price}</div>

        ${product.stock === false ? `<div class="unavailable">Currently unavailable</div>` : ``}

        <div class="full-description">${product.description}</div>

        <button class="vault-btn">
          ${vault.includes(product.id) ? "‚úï Remove from Vault" : "‚ô° Save to Vault"}
        </button>

        ${
          product.stock
            ? `<a class="order-btn" href="https://www.instagram.com/oneloveonelifestyle/" target="_blank">Buy via Instagram</a>`
            : `<div class="order-btn disabled">Out of Stock</div>`
        }
      </div>
    `;

    card.addEventListener("click", e => {
  if (e.target.closest(".vault-btn") || e.target.closest(".order-btn")) return;

  // üö´ If already big, do nothing
  if (card.classList.contains("big-product")) return;

  // ‚úÖ Collapse others
  document.querySelectorAll(".product-card")
    .forEach(c => c.classList.remove("big-product"));

  // ‚úÖ Expand only once
  card.classList.add("big-product");
  container.prepend(card);

  history.pushState({ expanded: true }, "");
  window.scrollTo({ top: 0, behavior: "smooth" });
});

    const btn = card.querySelector(".vault-btn");
    btn.addEventListener("click", e => {
      e.stopPropagation();
      if (vault.includes(product.id)) {
        vault = vault.filter(v => v !== product.id);
        btn.textContent = "‚ô° Save to Vault";
      } else {
        vault.push(product.id);
        btn.textContent = "‚úï Remove from Vault";
      }
      localStorage.setItem("vault", JSON.stringify(vault));
      vaultCount.textContent = vault.length;
    });

    container.appendChild(card);
  });
}

renderProducts(clothingProducts);

/* ===== OPEN FROM VAULT ‚Äì WORKING & STABLE ===== */
function openProductFromVault() {
  const openProductId = localStorage.getItem("openProduct");
  if (!openProductId) return;

  const interval = setInterval(() => {
    const card = document.querySelector(
      `.product-card[data-id="${openProductId}"]`
    );

    if (card) {
      clearInterval(interval);

      document.querySelectorAll(".product-card")
        .forEach(c => c.classList.remove("big-product"));

      card.classList.add("big-product");
      container.prepend(card);
      window.scrollTo({ top: 0, behavior: "smooth" });

      localStorage.removeItem("openProduct");
    }
  }, 50);
}

window.addEventListener("load", openProductFromVault);

function searchProducts() {
  const q = searchInput.value.toLowerCase().trim();
  renderProducts(
    clothingProducts.filter(p => p.search.toLowerCase().includes(q))
  );
  openProductFromVault();
}

function openVault() {
  window.location.href = "vault.html";
          }
