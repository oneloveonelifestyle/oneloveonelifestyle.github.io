<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clothing | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

header {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 20px 10px;
}

header img {
  width: 60px;
  margin-bottom: 10px;
}

/* GRID */
.products {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 14px;
}

/* CARD */
.card {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0,0,0,0.12);
}

/* IMAGE */
.card img {
  width: 100%;
  display: block;
}

/* CONTENT */
.content {
  padding: 12px;
}

.content h3 {
  font-size: 15px;
  margin: 0 0 6px;
}

.price {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6px;
}

.content p {
  font-size: 13px;
  margin: 3px 0;
}

/* BUTTON */
.order {
  display: block;
  margin-top: 10px;
  background: #000;
  color: #fff;
  text-align: center;
  padding: 12px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
}

/* SMALL SCREEN */
@media (max-width: 420px) {
  .products {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg" alt="One Love One Lifestyle">
  <h1>Clothing</h1>
  <p>Swipe images to view</p>
</header>

<div class="products">

  <!-- PRODUCT 1 -->
  <div class="card">
    <img src="jacket1-1.jpg" alt="Campus Sutra Jacket">
    <div class="content">
      <h3>Campus Sutra Bomber Jacket</h3>
      <div class="price">₹1,999</div>
      <p><b>Sizes:</b> S, M, L, XL</p>
      <p><b>Fit:</b> Regular Fit</p>

      <a class="order"
         href="https://www.instagram.com/oneloveonelifestyle/"
         target="_blank">
        Order via Instagram
      </a>
    </div>
  </div>

  <!-- PRODUCT 2 -->
  <div class="card">
    <img src="shirt1-1.jpg" alt="Brown Cotton Shirt">
    <div class="content">
      <h3>Brown Cotton Shirt</h3>
      <div class="price">₹2,199</div>
      <p><b>Sizes:</b> XS, S, M, L</p>
      <p><b>Fit:</b> Relaxed Fit</p>

      <a class="order"
         href="https://www.instagram.com/oneloveonelifestyle/"
         target="_blank">
        Order via Instagram
      </a>
    </div>
  </div>

  <!-- PRODUCT 3 -->
  <div class="card">
    <img src="shirt1-2.jpg" alt="Brown Cotton Shirt">
    <div class="content">
      <h3>Brown Cotton Shirt</h3>
      <div class="price">₹2,199</div>
      <p><b>Sizes:</b> XS, S, M, L</p>
      <p><b>Fit:</b> Relaxed Fit</p>

      <a class="order"
         href="https://www.instagram.com/oneloveonelifestyle/"
         target="_blank">
        Order via Instagram
      </a>
    </div>
  </div>

</div>

</body>
</html>
