<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clothing | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <a href="index.html" class="home-btn">‚Üê Home</a>
  <h2>Clothing</h2>
  <div class="vault-icon" onclick="openVault()">‚ô° <span id="vaultCount">0</span></div>
</header>

<div class="search-bar">
  <input id="searchInput" placeholder="Search clothing...">
  <button onclick="searchProducts()">üîç</button>
</div>

<div class="products-grid" id="products"></div>

<script src="products.js"></script>
<script>
const container = document.getElementById("products");
const vaultCount = document.getElementById("vaultCount");
const searchInput = document.getElementById("searchInput");

let vault = JSON.parse(localStorage.getItem("vault")) || [];
vaultCount.textContent = vault.length;

function renderProducts() {
  container.innerHTML = "";
  PRODUCTS.filter(p => p.category === "clothing").forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.dataset.id = p.id;
    card.dataset.search = p.search;

    card.innerHTML = `
      <div class="slider">${p.images.map(i=>`<img src="${i}">`).join("")}</div>
      <div class="details">
        <h2>${p.title}</h2>
        <div class="price">${p.price}</div>
        <div class="short">${p.short}</div>
        <div class="full-description">${p.description}</div>
        <button class="vault-btn">‚ô° Save to Vault</button>
        <a class="order-btn" href="https://www.instagram.com/oneloveonelifestyle/" target="_blank">Buy via Instagram</a>
      </div>
    `;

    card.onclick = e => {
      if (e.target.tagName === "BUTTON" || e.target.tagName === "A") return;
      document.querySelectorAll(".product-card").forEach(c=>c.classList.remove("big-product"));
      card.classList.add("big-product");
      container.prepend(card);
    };

    const btn = card.querySelector(".vault-btn");
    if (vault.includes(p.id)) {
      btn.textContent = "‚úï Remove from Vault";
      btn.classList.add("remove");
    }

    btn.onclick = e => {
      e.stopPropagation();
      if (vault.includes(p.id)) {
        vault = vault.filter(v=>v!==p.id);
        btn.textContent = "‚ô° Save to Vault";
        btn.classList.remove("remove");
      } else {
        vault.push(p.id);
        btn.textContent = "‚úï Remove from Vault";
        btn.classList.add("remove");
      }
      localStorage.setItem("vault", JSON.stringify(vault));
      vaultCount.textContent = vault.length;
    };

    container.appendChild(card);
  });
}

function searchProducts() {
  const q = searchInput.value.toLowerCase();
  document.querySelectorAll(".product-card").forEach(card=>{
    card.style.display = card.dataset.search.includes(q) ? "block" : "none";
  });
}

function openVault(){ location.href="vault.html"; }

renderProducts();
</script>
</body>
</html>
