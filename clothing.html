<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clothing | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #000;
  color: #fff;
  padding: 15px;
  text-align: center;
  position: relative;
}

.back-btn {
  position: absolute;
  left: 15px;
  top: 15px;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

/* IMPORTANT: do NOT redefine card styles here */
.products-grid {
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <a href="index.html" class="back-btn">← Home</a>
  <h2>Clothing</h2>
</header>

<!-- render-products.js will inject cards here -->
<div id="productsContainer" class="products-grid"></div>

<script src="products.js"></script>
<script src="render-products.js"></script>

<script>
/* Vault → open product as BIG card */
const openProduct = localStorage.getItem("openProduct");

if (openProduct) {
  setTimeout(() => {
    const target = document.querySelector('[data-id="' + openProduct + '"]');
    if (target) {
      target.classList.add("big-product");
      target.scrollIntoView({ behavior: "smooth", block: "start" });
    }
    localStorage.removeItem("openProduct");
  }, 100);
}
</script>

</body>
</html>
