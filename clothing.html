<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Clothing</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}

header {
  padding: 10px;
  background: #fff;
}

.search-box {
  display: flex;
}

.search-box input {
  flex: 1;
  padding: 12px;
  border-radius: 8px 0 0 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.search-box button {
  padding: 12px 16px;
  border: none;
  background: #000;
  color: #fff;
  border-radius: 0 8px 8px 0;
  font-size: 16px;
}

.container {
  padding: 12px;
}

.big-card {
  background: #fff;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 16px;
}

.big-card img {
  width: 100%;
  border-radius: 10px;
}

.big-card button,
.card button {
  width: 100%;
  padding: 12px;
  background: #000;
  color: #fff;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
  font-size: 16px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 10px;
}

.card img {
  width: 100%;
  border-radius: 10px;
}

h3 {
  margin: 8px 0 4px;
}
</style>
</head>

<body>

<header>
  <div class="search-box">
    <input id="search" placeholder="Search clothing..." oninput="searchProducts()">
    <button>üîç</button>
  </div>
</header>

<div class="container">
  <div id="expanded"></div>
  <div class="grid" id="products"></div>
</div>

<script>
const products = [
  {
    id: 1,
    name: "Nuon Brown Text Jacket",
    price: 2199,
    category: "jacket",
    img: "https://i.imgur.com/7yUvePI.jpg",
    details: `
    <strong>Nuon Brown Text Design Relaxed-Fit Cotton Jacket</strong><br><br>
    Size: XS, S, M, L, XL<br>
    Fit: Relaxed Fit<br>
    Care: Machine Wash<br>
    Fabric: 100% Cotton<br>
    Manufactured by Trent Limited<br>
    Country: India
    `
  },
  {
    id: 2,
    name: "Campus Sutra Zip-Front Bomber Jacket",
    price: 1999,
    category: "jacket",
    img: "https://i.imgur.com/1z9Xz1X.jpg",
    details: `
    <strong>Campus Sutra Zip-Front Bomber Jacket</strong><br><br>
    Size: S, M, L, XL<br>
    Fit: Regular Fit<br>
    Care: Machine Wash
    `
  },
  {
    id: 3,
    name: "Nuon Brown Cotton Shirt",
    price: 2199,
    category: "shirt",
    img: "https://i.imgur.com/cfN8NQZ.jpg",
    details: `
    <strong>Nuon Brown Cotton Shirt</strong><br><br>
    Size: S, M, L, XL<br>
    Fit: Relaxed Fit<br>
    Care: Machine Wash
    `
  }
];

let currentList = [...products];

function renderProducts(list) {
  const box = document.getElementById("products");
  box.innerHTML = "";
  list.forEach(p => {
    box.innerHTML += `
      <div class="card" onclick="expandProduct(${p.id})">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <p>‚Çπ${p.price}</p>
        <button>Order via Instagram</button>
      </div>
    `;
  });
}

function expandProduct(id) {
  const selected = products.find(p => p.id === id);
  const expanded = document.getElementById("expanded");

  expanded.innerHTML = `
    <div class="big-card">
      <img src="${selected.img}">
      <h2>${selected.name}</h2>
      <h3>‚Çπ${selected.price}</h3>
      <p>${selected.details}</p>
      <button onclick="order()">Order via Instagram</button>
    </div>
  `;

  const sorted = products
    .filter(p => p.id !== id)
    .sort((a,b) => {
      if (a.category === selected.category && b.category !== selected.category) return -1;
      if (a.category !== selected.category && b.category === selected.category) return 1;
      return 0;
    });

  renderProducts(sorted);
  window.scrollTo({ top: 0, behavior: "smooth" });
}

function searchProducts() {
  const value = document.getElementById("search").value.toLowerCase();
  currentList = products.filter(p =>
    p.name.toLowerCase().includes(value)
  );
  document.getElementById("expanded").innerHTML = "";
  renderProducts(currentList);
}

function order() {
  window.location.href = "https://instagram.com/oneloveonelifestyle";
}

renderProducts(products);
</script>

</body>
</html>
