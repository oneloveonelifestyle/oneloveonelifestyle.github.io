<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Results | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

.container{
  max-width:1240px;
  margin:auto;
  padding:20px;
}

h2{
  margin-bottom:10px;
}

.notice{
  background:#fff3cd;
  color:#856404;
  padding:14px 18px;
  border-radius:8px;
  margin-bottom:20px;
  font-size:14px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}

.product-card{
  background:#fff;
  border-radius:14px;
  padding:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

.product-img{
  height:130px;
  background:#eaeaea;
  border-radius:10px;
  margin-bottom:8px;
}
</style>
</head>

<body>

<div class="container">
  <h2 id="resultTitle"></h2>
  <div id="noticeBox"></div>
  <div class="products" id="productList"></div>
</div>

<script src="products.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const query = params.get("q")?.toLowerCase() || "";

const productList = document.getElementById("productList");
const noticeBox = document.getElementById("noticeBox");
const resultTitle = document.getElementById("resultTitle");

let matched = [];
let others = [];

products.forEach(p => {
  if (p.name.toLowerCase().includes(query)) {
    matched.push(p);
  } else {
    others.push(p);
  }
});

if (matched.length > 0) {
  resultTitle.innerText = `Results for "${query}"`;
  renderProducts(matched);
  renderProducts(others);
} else {
  resultTitle.innerText = `No results for "${query}"`;
  noticeBox.innerHTML = `
    <div class="notice">
      We couldn’t find an exact match.  
      Explore our available collections below.
    </div>`;
  renderProducts(others);
}

function renderProducts(list){
  list.forEach(p => {
    productList.innerHTML += `
      <div class="product-card">
        <div class="product-img"></div>
        ${p.name}<br><b>₹${p.price}</b>
      </div>
    `;
  });
}
</script>

</body>
</html>
