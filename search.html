<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Results | One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}

header{
  background:#000;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:16px;
  font-weight:bold;
}

.container{
  padding:20px;
}

.section-title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:15px;
}

.message{
  background:#fff;
  padding:20px;
  border-radius:12px;
  margin-bottom:25px;
  font-size:14px;
  color:#333;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
}

.product-card{
  background:#fff;
  border-radius:14px;
  padding:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
  text-align:center;
}

.product-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:8px;
}

.product-card h4{
  font-size:14px;
  margin:5px 0;
}

.product-card p{
  font-size:13px;
  font-weight:bold;
}

@media(min-width:768px){
  .product-grid{
    grid-template-columns:repeat(4,1fr);
  }
}
</style>
</head>

<body>

<header>Search Results</header>

<div class="container">

  <div id="resultMessage"></div>

  <div id="results" class="product-grid"></div>

  <div id="suggestionsSection" style="display:none">
    <div class="section-title">You may also like</div>
    <div id="suggestions" class="product-grid"></div>
  </div>

</div>

<!-- ✅ USE YOUR EXISTING PRODUCTS FILE -->
<script src="products.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const searchQuery = params.get("q")?.toLowerCase() || "";

const resultsDiv = document.getElementById("results");
const messageDiv = document.getElementById("resultMessage");
const suggestionsDiv = document.getElementById("suggestions");
const suggestionsSection = document.getElementById("suggestionsSection");

const matchedProducts = products.filter(p =>
  p.name.toLowerCase().includes(searchQuery) ||
  (p.category && p.category.toLowerCase().includes(searchQuery))
);

function renderProducts(list, container){
  container.innerHTML = "";
  list.forEach(p => {
    container.innerHTML += `
      <div class="product-card">
        <img src="${p.image}" alt="${p.name}">
        <h4>${p.name}</h4>
        <p>₹${p.price}</p>
      </div>
    `;
  });
}

/* MATCH FOUND */
if(matchedProducts.length > 0){
  messageDiv.innerHTML = `
    <div class="section-title">
      Results for “${searchQuery}”
    </div>
  `;
  renderProducts(matchedProducts, resultsDiv);

  const otherProducts = products.filter(p => !matchedProducts.includes(p));
  if(otherProducts.length){
    suggestionsSection.style.display = "block";
    renderProducts(otherProducts.slice(0,4), suggestionsDiv);
  }
}

/* NO MATCH */
else{
  messageDiv.innerHTML = `
    <div class="message">
      <b>No results found for “${searchQuery}”.</b><br><br>
      Try checking your spelling or explore our best-selling products below.
    </div>
  `;
  suggestionsSection.style.display = "block";
  renderProducts(products.slice(0,6), suggestionsDiv);
}
</script>

</body>
</html>
