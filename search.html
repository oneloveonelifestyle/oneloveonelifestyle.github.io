<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Results | One Love</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #fff;
  color: #111;
}

.container {
  max-width: 1240px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  font-size: 20px;
  margin-bottom: 16px;
}

.section-title {
  margin: 30px 0 12px;
  font-size: 16px;
  font-weight: bold;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 16px;
}

.product {
  border: 1px solid #eee;
  padding: 10px;
}

.product img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.product-name {
  font-size: 14px;
  margin: 8px 0 4px;
}

.product-price {
  font-size: 13px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="resultTitle"></h1>

  <div id="matchedSection">
    <div class="products" id="matchedProducts"></div>
  </div>

  <div id="suggestedSection">
    <div class="section-title">Suggested Products</div>
    <div class="products" id="otherProducts"></div>
  </div>
</div>

<!-- LOAD PRODUCTS -->
<script src="products.js"></script>

<script>
(function () {

  const params = new URLSearchParams(window.location.search);
  const query = (params.get("q") || "").toLowerCase().trim();

  document.getElementById("resultTitle").textContent =
    query ? `Search results for "${query}"` : "All Products";

  if (!Array.isArray(PRODUCTS)) {
    console.error("PRODUCTS array not found in products.js");
    return;
  }

  const normalizedQuery = query.endsWith("s")
    ? query.slice(0, -1)
    : query;

  const matched = [];
  const others = [];

  PRODUCTS.forEach(p => {
    const name =
      (p.title || p.name || "").toLowerCase();

    const keywords =
      (p.search || "").toLowerCase();

    if (
      name.includes(query) ||
      name.includes(normalizedQuery) ||
      keywords.includes(query)
    ) {
      matched.push(p);
    } else {
      others.push(p);
    }
  });

  renderProducts(matched, "matchedProducts");
  renderProducts(others, "otherProducts");

  function renderProducts(list, targetId) {
    const container = document.getElementById(targetId);
    container.innerHTML = "";

    list.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";

      div.innerHTML = `
        <img src="${p.image}" alt="">
        <div class="product-name">${p.title || p.name}</div>
        <div class="product-price">${p.price || ""}</div>
      `;

      container.appendChild(div);
    });
  }

})();
</script>

</body>
</html>
