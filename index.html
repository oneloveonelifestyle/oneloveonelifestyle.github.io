<!DOCTYPE html>
<html>
<head>
  <title>One Love One Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 90px;
      border-radius: 50%;
    }

    /* SEARCH */
    .search-bar {
      background: #fff;
      padding: 12px 15px;
      display: flex;
      justify-content: center;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 360px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .search-box input {
      flex: 1;
      padding: 10px 12px;
      font-size: 14px;
      border: none;
      outline: none;
    }

    .search-box button {
      background: #000;
      color: #fff;
      border: none;
      padding: 0 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .category {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .no-results {
      text-align: center;
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <h2>One Love One Lifestyle</h2>
</header>

<!-- SEARCH -->
<div class="search-bar">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search jackets, shirts, clothing">
    <button onclick="searchHome()">üîç</button>
  </div>
</div>

<div class="container" id="container">

  <!-- CLOTHING CATEGORY -->
  <a href="clothing.html"
     id="clothingCategory"
     class="category">
     üëï Clothing
  </a>

  <!-- COMING SOON -->
  <a href="#" class="category" style="display:none;">üëü Shoes (Coming Soon)</a>
  <a href="#" class="category" style="display:none;">üëú Accessories (Coming Soon)</a>

</div>

<script>
const clothingKeywords = [
  "jacket", "jackets", "shirt", "shirts", "cotton",
  "bomber", "relaxed", "fit", "clothing"
];

function searchHome() {
  const query = document.getElementById("searchInput").value.toLowerCase().trim();
  const clothing = document.getElementById("clothingCategory");

  const oldMsg = document.querySelector(".no-results");
  if (oldMsg) oldMsg.remove();

  if (!query) {
    clothing.style.display = "block";
    return;
  }

  const match = clothingKeywords.some(word => query.includes(word));

  if (match) {
    clothing.style.display = "block";
  } else {
    clothing.style.display = "none";
    const msg = document.createElement("div");
    msg.className = "no-results";
    msg.innerHTML = `
      <h3>No results found</h3>
      <p>Try searching for jackets, shirts or clothing.</p>
    `;
    document.getElementById("container").appendChild(msg);
  }
}

document.getElementById("searchInput").addEventListener("keydown", e => {
  if (e.key === "Enter") searchHome();
});
</script>

</body>
</html>
