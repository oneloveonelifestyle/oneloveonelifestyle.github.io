<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* HEADER */
header {
  background: #000;
  color: #fff;
  padding: 15px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

header img {
  width: 55px;
  border-radius: 50%;
}

.header-title {
  font-size: 18px;
  font-weight: bold;
}

.vault-icon {
  font-size: 22px;
  cursor: pointer;
}

/* SEARCH */
.search-bar {
  background: #fff;
  padding: 12px;
  display: flex;
  gap: 8px;
  align-items: center;
}

.search-input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.search-btn {
  background: #000;
  color: #fff;
  border: none;
  padding: 10px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}

/* HERO SLIDER */
.hero-wrapper {
  overflow: hidden;
  background: #fff;
}

.hero-slider {
  display: flex;
  scroll-behavior: smooth;
}

.hero-slide {
  min-width: 100%;
  height: 220px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  color: #fff;
}

.slide1 { background: #000; }
.slide2 { background: #333; }
.slide3 { background: #555; }

/* CATEGORIES */
.container {
  padding: 20px;
}

.category {
  background: #fff;
  padding: 20px;
  margin-bottom: 15px;
  border-radius: 12px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  color: #000;
  display: block;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <img src="logo.jpg">
  <div class="header-title">One Love One Lifestyle</div>
  <div class="vault-icon">‚ô°</div>
</header>

<!-- SEARCH BAR -->
<div class="search-bar">
  <input type="text" class="search-input" placeholder="Search for jackets, shirts, gifts...">
  <button class="search-btn">üîç</button>
</div>

<!-- HERO SLIDER -->
<div class="hero-wrapper">
  <div class="hero-slider" id="heroSlider">
    <div class="hero-slide slide1">Premium Clothing Collection</div>
    <div class="hero-slide slide2">Style That Speaks You</div>
    <div class="hero-slide slide3">Discover Your Lifestyle</div>
  </div>
</div>

<!-- CATEGORIES -->
<div class="container">
  <a href="clothing.html" class="category">üëï Clothing</a>
  <a href="#" class="category">üëü Shoes</a>
  <a href="#" class="category">üëú Accessories</a>
  <a href="#" class="category">üéÅ Gifts</a>
</div>

<!-- SLIDER SCRIPT (FULL SLIDE FIXED) -->
<script>
const slider = document.getElementById("heroSlider");
const slides = slider.querySelectorAll(".hero-slide");
let index = 0;

setInterval(() => {
  index = (index + 1) % slides.length;
  slides[index].scrollIntoView({
    behavior: "smooth",
    inline: "start"
  });
}, 4000);
</script>

</body>
</html>
