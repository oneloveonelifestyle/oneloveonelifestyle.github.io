<!DOCTYPE html>
<html>
<head>
  <title>One Love One Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px 15px 15px;
      text-align: center;
      position: relative;
    }

    header img {
      width: 90px;
      border-radius: 50%;
    }

    .search-wrapper {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 320px;
      background: #fff;
      border-radius: 25px;
      overflow: hidden;
    }

    .search-box input {
      flex: 1;
      border: none;
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
    }

    .search-box button {
      background: #000;
      color: #fff;
      border: none;
      padding: 0 16px;
      cursor: pointer;
      font-size: 16px;
    }

    .container {
      padding: 20px;
    }

    .category {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <h2>One Love One Lifestyle</h2>

  <div class="search-wrapper">
    <form class="search-box" onsubmit="return goSearch()">
      <input type="text" id="homeSearch" placeholder="Search jackets, shirts...">
      <button type="submit">üîç</button>
    </form>
  </div>
</header>

<div class="container">
  <a href="clothing.html" class="category">üëï Clothing</a>
  <a href="#" class="category">üëü Shoes (Coming Soon)</a>
  <a href="#" class="category">üëú Accessories (Coming Soon)</a>
  <a href="#" class="category">üéÅ Gifts (Coming Soon)</a>
</div>

<script>
function goSearch() {
  const query = document.getElementById("homeSearch").value.trim();
  if (!query) return false;
  window.location.href = "clothing.html?search=" + encodeURIComponent(query);
  return false;
}
</script>

</body>
</html>
