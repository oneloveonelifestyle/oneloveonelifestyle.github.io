<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ---- UNCHANGED CSS (AS PROVIDED) ---- */
</style>
</head>

<body>

<!-- ---- UNCHANGED HTML (AS PROVIDED) ---- -->

<script>
let index = 0;
const slider = document.getElementById("heroSlider");
const totalSlides = 3;

/* AUTO SLIDE */
setInterval(() => {
  index = (index + 1) % totalSlides;
  slider.style.transform = `translateX(-${index * 100}vw)`;
}, 4000);

/* TOUCH / SWIPE */
let startX = 0;
let endX = 0;

slider.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

slider.addEventListener("touchend", e => {
  endX = e.changedTouches[0].clientX;
  if (startX - endX > 50) {
    index = (index + 1) % totalSlides;
  } else if (endX - startX > 50) {
    index = (index - 1 + totalSlides) % totalSlides;
  }
  slider.style.transform = `translateX(-${index * 100}vw)`;
});

/* EXISTING CATEGORY CLICK */
document.querySelectorAll('.category-card')[0]
  .addEventListener('click', () => {
    window.location.href = 'clothing.html';
  });

/* ===============================
   ADDITION: GLOBAL SEARCH ROUTER
================================ */
const searchInput = document.querySelector(".search-wrap input");
const searchBtn = document.querySelector(".search-wrap button");

function handleSearch() {
  const query = searchInput.value.trim().toLowerCase();
  if (!query) return;

  localStorage.setItem("searchQuery", query);

  if (
    query.includes("jacket") ||
    query.includes("jackets") ||
    query.includes("shirt") ||
    query.includes("shirts") ||
    query.includes("clothing")
  ) {
    window.location.href = "clothing.html";
    return;
  }

  if (
    query.includes("shoe") ||
    query.includes("shoes") ||
    query.includes("sneaker") ||
    query.includes("sneakers")
  ) {
    window.location.href = "shoes.html";
    return;
  }

  alert("No matching category found. Please try a different keyword.");
}

searchInput.addEventListener("keydown", e => {
  if (e.key === "Enter") handleSearch();
});

searchBtn.addEventListener("click", handleSearch);
</script>

</body>
</html>
