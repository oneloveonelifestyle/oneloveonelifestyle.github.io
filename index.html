<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* HEADER */
header {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 22px 15px 18px;
}

header img {
  width: 90px;
  border-radius: 50%;
  margin-bottom: 10px;
}

/* SEARCH BAR */
.search-wrapper {
  background: #fff;
  padding: 12px 15px;
}

.search-box {
  display: flex;
  max-width: 520px;
  margin: auto;
  background: #f1f1f1;
  border-radius: 10px;
  overflow: hidden;
}

.search-box input {
  flex: 1;
  border: none;
  padding: 12px 14px;
  font-size: 14px;
  outline: none;
  background: transparent;
}

.search-box button {
  background: #000;
  border: none;
  color: #fff;
  padding: 0 16px;
  font-size: 16px;
  cursor: pointer;
}

/* CONTAINER */
.container {
  padding: 18px;
}

/* CATEGORY CARD */
.category {
  background: white;
  padding: 18px;
  margin-bottom: 15px;
  border-radius: 14px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  color: #000;
  display: block;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <h2>One Love One Lifestyle</h2>
</header>

<!-- SEARCH -->
<div class="search-wrapper">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search jackets, gifts, clothing...">
    <button onclick="searchCategories()">ğŸ”</button>
  </div>
</div>

<!-- CATEGORIES -->
<div class="container" id="categories">

  <a href="clothing.html" class="category" data-search="clothing jacket shirt cotton fashion wear">
    ğŸ‘• Clothing
  </a>

  <a href="#" class="category" data-search="shoes sneakers footwear coming soon">
    ğŸ‘Ÿ Shoes (Coming Soon)
  </a>

  <a href="#" class="category" data-search="accessories bags belts watches coming soon">
    ğŸ‘œ Accessories (Coming Soon)
  </a>

  <a href="#" class="category" data-search="gifts gift hampers presents special">
    ğŸ Gifts
  </a>

</div>

<script>
function searchCategories() {
  const query = document.getElementById("searchInput").value.toLowerCase().trim();
  const categories = document.querySelectorAll(".category");

  categories.forEach(cat => {
    const keywords = cat.dataset.search;
    if (!query || keywords.includes(query)) {
      cat.style.display = "block";
    } else {
      cat.style.display = "none";
    }
  });
}

/* ENTER KEY SUPPORT */
document.getElementById("searchInput").addEventListener("keydown", e => {
  if (e.key === "Enter") searchCategories();
});
</script>

</body>
</html>
