<!DOCTYPE html>
<html>
<head>
  <title>One Love One Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px 15px 25px;
    }

    header img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    /* SEARCH BAR */
    .search-wrapper {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }

    .search-box {
      background: #fff;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 420px;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .search-box input {
      flex: 1;
      border: none;
      padding: 12px 15px;
      font-size: 14px;
      outline: none;
    }

    .search-box button {
      background: #000;
      color: #fff;
      border: none;
      padding: 0 18px;
      height: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .category {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <h2>One Love One Lifestyle</h2>

  <div class="search-wrapper">
    <div class="search-box">
      <input type="text" id="globalSearch" placeholder="Search jackets, shirts, cotton...">
      <button onclick="globalSearch()">üîç</button>
    </div>
  </div>
</header>

<div class="container">
  <a href="clothing.html" class="category">üëï Clothing</a>
  <a href="#" class="category">üëü Shoes (Coming Soon)</a>
  <a href="#" class="category">üëú Accessories (Coming Soon)</a>
  <a href="#" class="category">üéÅ Gifts (Coming Soon)</a>
</div>

<script>
function globalSearch() {
  const query = document.getElementById("globalSearch").value.trim().toLowerCase();
  if (!query) return;
  window.location.href = "clothing.html?search=" + encodeURIComponent(query);
}

document.getElementById("globalSearch").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    globalSearch();
  }
});
</script>

</body>
      </html>
