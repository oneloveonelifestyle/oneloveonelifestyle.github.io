<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

header {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 20px;
}

header img {
  width: 90px;
  border-radius: 50%;
}

/* SEARCH BAR */
.search-wrapper {
  background: #fff;
  padding: 12px 16px;
}

.search-box {
  display: flex;
  max-width: 480px;
  margin: auto;
  background: #f1f1f1;
  border-radius: 10px;
  overflow: hidden;
}

.search-box input {
  flex: 1;
  border: none;
  padding: 12px 14px;
  font-size: 14px;
  outline: none;
  background: transparent;
}

.search-box button {
  background: #000;
  border: none;
  color: #fff;
  padding: 0 16px;
  font-size: 16px;
  cursor: pointer;
}

/* CATEGORY */
.container {
  padding: 20px;
}

.category {
  background: white;
  padding: 20px;
  margin-bottom: 15px;
  border-radius: 10px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  color: #000;
  display: block;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <h2>One Love One Lifestyle</h2>
</header>

<!-- SEARCH -->
<div class="search-wrapper">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search jackets, shirts, cotton...">
    <button onclick="goToClothing()">üîç</button>
  </div>
</div>

<div class="container">
  <a href="clothing.html" class="category">üëï Clothing</a>
</div>

<script>
function goToClothing() {
  const query = document.getElementById("searchInput").value.trim();
  if (query) {
    window.location.href = "clothing.html?search=" + encodeURIComponent(query);
  } else {
    window.location.href = "clothing.html";
  }
}

document.getElementById("searchInput").addEventListener("keydown", e => {
  if (e.key === "Enter") goToClothing();
});
</script>

</body>
</html>
