<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

/* HEADER */
header {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 20px 15px;
}

header img {
  width: 90px;
  border-radius: 50%;
  margin-bottom: 10px;
}

/* SEARCH BAR */
.search-wrapper {
  background: #000;
  padding: 10px 15px 20px;
}

.search-bar {
  max-width: 420px;
  margin: 0 auto;
  display: flex;
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
}

.search-bar input {
  flex: 1;
  padding: 10px 12px;
  border: none;
  outline: none;
  font-size: 14px;
}

.search-bar button {
  background: #000;
  color: #fff;
  border: none;
  padding: 0 14px;
  font-size: 16px;
  cursor: pointer;
}

/* CATEGORY CONTAINER */
.container {
  padding: 20px;
}

.category {
  background: #fff;
  padding: 18px;
  margin-bottom: 15px;
  border-radius: 10px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  text-decoration: none;
  color: #000;
  display: block;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <h2>One Love One Lifestyle</h2>
</header>

<!-- SEARCH -->
<div class="search-wrapper">
  <div class="search-bar">
    <input type="text" id="homeSearch" placeholder="Search jackets, shirts, cotton...">
    <button onclick="searchSite()">üîç</button>
  </div>
</div>

<!-- CATEGORIES -->
<div class="container">
  <a href="clothing.html" class="category">üëï Clothing</a>
  <a href="#" class="category">üëü Shoes (Coming Soon)</a>
  <a href="#" class="category">üëú Accessories (Coming Soon)</a>
  <a href="#" class="category">üéÅ Gifts (Coming Soon)</a>
</div>

<script>
function searchSite() {
  const query = document.getElementById("homeSearch").value.trim().toLowerCase();
  if (!query) return;

  /*
    We ONLY have products inside clothing right now.
    So we redirect to clothing.html with search parameter.
    clothing.html already knows how to filter correctly.
  */
  window.location.href = "clothing.html?search=" + encodeURIComponent(query);
}

/* ENTER KEY SUPPORT */
document.getElementById("homeSearch").addEventListener("keydown", function(e) {
  if (e.key === "Enter") searchSite();
});
</script>

</body>
</html>
