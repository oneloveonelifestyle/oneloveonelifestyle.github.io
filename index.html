<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>One Love One Lifestyle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --black:#000;
  --dark:#111;
  --gray:#f4f4f4;
  --soft:#eaeaea;
  --accent:#f3b23a;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--gray);
  overflow-x:hidden;
}

/* HEADER */
header{ background:#000; color:#fff; }
.top-header{ display:flex; align-items:center; gap:12px; padding:12px; }
.brand{ display:flex; align-items:center; gap:8px; }
.brand img{ width:40px; border-radius:50%; }
.brand span{ font-weight:bold; font-size:14px; }

.search-wrap{
  flex:1; display:flex; max-width:520px;
  background:#fff; border-radius:6px; overflow:hidden;
}
.search-wrap input{ flex:1; border:none; padding:10px; }
.search-wrap button{ border:none; background:var(--accent); padding:0 14px; }

/* NAV */
.navbar{
  display:flex; gap:16px; padding:10px 14px;
  background:#1b1b1b; overflow-x:auto;
}
.navbar a{ color:#fff; text-decoration:none; white-space:nowrap; }

/* HERO */
.hero-wrapper{ width:100vw; overflow:hidden; }
.hero-slider{ display:flex; width:300vw; transition:.6s ease; }
.hero-slide{
  width:100vw;
  min-height:26vh;
  max-height:32vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  color:#fff;
  background:linear-gradient(135deg,#000,#2b2b2b);
}

/* COMMON */
.container{ padding:20px; }
.section-title{ font-size:18px; font-weight:bold; margin-bottom:12px; }

/* CATEGORY */
.category-grid{
  display:grid; grid-template-columns:repeat(2,1fr);
  gap:15px; margin-bottom:35px;
}

.category-link{
  text-decoration:none;
  color:inherit;
  display:block; /* ‚úÖ REQUIRED FOR MOBILE TAP */
}

.category-card{
  background:#fff;
  padding:24px;
  border-radius:16px;
  text-align:center;
  font-weight:bold;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

/* PRODUCTS */
.product-slider{
  display:flex; gap:15px; overflow-x:auto;
  padding-bottom:10px; margin-bottom:35px;
}
.product-card{
  min-width:160px; background:#fff;
  border-radius:14px; padding:12px;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}
.product-img{
  height:130px; background:var(--soft);
  border-radius:10px; margin-bottom:8px;
}

/* FOOTER */
footer{
  background:#111;
  color:#fff;
  padding:30px;
  text-align:center;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="top-header">
    <div class="brand">
      <img src="logo.jpg">
      <span>One Love One Lifestyle</span>
    </div>
    <div class="search-wrap">
      <input placeholder="Search products">
      <button>üîç</button>
    </div>
  </div>

  <div class="navbar">
    <a href="clothing.html">Clothing</a>
    <a href="#">Shoes</a>
    <a href="#">Accessories</a>
    <a href="#">Gifts</a>
    <a href="#">Vault</a>
  </div>
</header>

<div class="hero-wrapper">
  <div class="hero-slider" id="heroSlider">
    <div class="hero-slide"><h1>Elevate Everyday Comfort</h1></div>
    <div class="hero-slide"><h1>Minimal ‚Ä¢ Modern ‚Ä¢ Timeless</h1></div>
    <div class="hero-slide"><h1>Designed for India</h1></div>
  </div>
</div>

<div class="container">

  <div class="section-title">Shop by Category</div>
  <div class="category-grid">

    <a href="clothing.html" class="category-link">
      <div class="category-card">üëï Clothing</div>
    </a>

    <div class="category-card">üëü Shoes</div>
    <div class="category-card">üëú Accessories</div>
    <div class="category-card">üéÅ Gifts</div>

  </div>

</div>

<footer>
  ¬© 2026 One Love One Lifestyle
</footer>

<script>
let index=0;
const slider=document.getElementById("heroSlider");
setInterval(()=>{
  index=(index+1)%3;
  slider.style.transform=`translateX(-${index*100}vw)`;
},4000);
</script>

</body>
</html>
