<!DOCTYPE html>
<html>
<head>
  <title>One Love One Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 90px;
      border-radius: 50%;
    }

    /* SEARCH BAR */
    .search-wrapper {
      background: #fff;
      padding: 10px 15px;
      border-bottom: 1px solid #e5e5e5;
    }

    .search-container {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 20px;
      background: #fafafa;
      overflow: hidden;
    }

    .search-box {
      flex: 1;
      padding: 9px 12px;
      font-size: 14px;
      border: none;
      outline: none;
      background: transparent;
    }

    .search-btn {
      border: none;
      background: transparent;
      padding: 0 12px;
      font-size: 16px;
      cursor: pointer;
      color: #666;
    }

    .container {
      padding: 20px;
    }

    .category {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <h2>One Love One Lifestyle</h2>
</header>

<!-- PROFESSIONAL SEARCH -->
<div class="search-wrapper">
  <form class="search-container" onsubmit="goToSearch(event)">
    <input
      type="text"
      id="homeSearch"
      class="search-box"
      placeholder="Search clothing, jackets, shirts..."
    >
    <button class="search-btn" type="submit">üîç</button>
  </form>
</div>

<div class="container">
  <a href="clothing.html" class="category">üëï Clothing</a>
  <a href="#" class="category">üëü Shoes (Coming Soon)</a>
  <a href="#" class="category">üëú Accessories (Coming Soon)</a>
</div>

<script>
function goToSearch(e) {
  e.preventDefault();
  const query = document.getElementById("homeSearch").value.trim();
  if (query) {
    window.location.href = "clothing.html?search=" + encodeURIComponent(query);
  } else {
    window.location.href = "clothing.html";
  }
}
</script>

</body>
</html>
