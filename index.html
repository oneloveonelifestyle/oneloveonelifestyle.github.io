<!DOCTYPE html>
<html>
<head>
  <title>Clothing | One Love One Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f1f3f6;
    }

    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .logo {
      height: 50px;
      margin-bottom: 5px;
    }

    .products {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product h3 {
      font-size: 14px;
      margin: 8px 0 5px;
    }

    .price {
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    .order {
      display: block;
      text-align: center;
      background: #000;
      color: #fff;
      text-decoration: none;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      font-size: 14px;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpg" alt="One Love One Lifestyle Logo" class="logo">
  <h2>Clothing Collection</h2>
</header>

<div class="products">

  <div class="product">
    <img src="shirt1.jpg" alt="Men Printed T-Shirt">
    <h3>Men Printed T-Shirt</h3>
    <div class="price">₹499</div>
    <a class="order" href="https://ig.me/m/oneloveonelifestyle?text=Hi,%20I%20want%20to%20order%20the%20following%20product%20from%20One%20Love%20One%20Lifestyle:%0AProduct:%20Men%20Printed%20T-Shirt%0ACategory:%20Clothing%0APrice:%20₹499" target="_blank">
      Order via Instagram
    </a>
  </div>

  <div class="product">
    <img src="shirt2.jpg" alt="Oversized Hoodie">
    <h3>Oversized Hoodie</h3>
    <div class="price">₹999</div>
    <a class="order" href="https://ig.me/m/oneloveonelifestyle?text=Hi,%20I%20want%20to%20order%20the%20following%20product%20from%20One%20Love%20One%20Lifestyle:%0AProduct:%20Oversized%20Hoodie%0ACategory:%20Clothing%0APrice:%20₹999" target="_blank">
      Order via Instagram
    </a>
  </div>

  <div class="product">
    <img src="shirt3.jpg" alt="Women Kurti">
    <h3>Women Kurti</h3>
    <div class="price">₹799</div>
    <a class="order" href="https://ig.me/m/oneloveonelifestyle?text=Hi,%20I%20want%20to%20order%20the%20following%20product%20from%20One%20Love%20One%20Lifestyle:%0AProduct:%20Women%20Kurti%0ACategory:%20Clothing%0APrice:%20₹799" target="_blank">
      Order via Instagram
    </a>
  </div>

</div>

<footer>
  <p>Delivery across India – FREE</p>
  <p>No Cash on Delivery</p>
</footer>

</body>
</html>
