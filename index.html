<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <style>
    body { font-family: Arial; }

    .vault-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: black;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }

    .vault {
      display: none;
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: #f5f5f5;
      padding: 15px;
    }
  </style>
</head>

<body>

<h2>Home Page</h2>

<div class="vault-btn" onclick="openVault()">Vault</div>

<div class="vault" id="vaultBox">
  <h3>My Vault</h3>
  <div id="vaultItems"></div>
</div>

<script>
function openVault() {
  document.getElementById("vaultBox").style.display = "block";
  loadVault();
}

function loadVault() {
  let items = JSON.parse(localStorage.getItem("vault")) || [];
  let html = "";

  items.forEach(item => {
    html += `<p>${item.name} - â‚¹${item.price}</p>`;
  });

  document.getElementById("vaultItems").innerHTML = html || "No items saved.";
}
</script>

</body>
</html>
