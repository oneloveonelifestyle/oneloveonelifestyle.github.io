<!DOCTYPE html>
<html>
<head>
  <title>One Love One Lifestyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 90px;
      border-radius: 50%;
    }

    /* SEARCH BAR */
    .search-wrapper {
      background: #fff;
      padding: 12px;
      display: flex;
      justify-content: center;
    }

    .search-box {
      display: flex;
      width: 100%;
      max-width: 420px;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .search-box input {
      flex: 1;
      padding: 10px 12px;
      font-size: 14px;
      border: none;
      outline: none;
    }

    .search-box button {
      background: #000;
      color: #fff;
      border: none;
      padding: 0 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .container {
      padding: 20px;
    }

    .category {
      background: white;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .no-results {
      text-align: center;
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <h2>One Love One Lifestyle</h2>
</header>

<!-- SEARCH -->
<div class="search-wrapper">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search jackets, shirts, clothing...">
    <button onclick="searchHome()">üîç</button>
  </div>
</div>

<div class="container" id="homeContainer">

  <a href="clothing.html"
     class="category"
     data-search="clothing jacket jackets shirt shirts cotton bomber">
     üëï Clothing
  </a>

  <a href="#"
     class="category"
     data-search="shoes sneaker sneakers footwear"
     style="display:none;">
     üëü Shoes (Coming Soon)
  </a>

  <a href="#"
     class="category"
     data-search="accessories bag wallet belt"
     style="display:none;">
     üëú Accessories (Coming Soon)
  </a>

</div>

<script>
function searchHome() {
  const query = document.getElementById("searchInput").value.toLowerCase().trim();
  const categories = document.querySelectorAll(".category");
  let found = 0;

  categories.forEach(cat => {
    const keywords = cat.dataset.search;
    if (!query || keywords.includes(query)) {
      cat.style.display = "block";
      found++;
    } else {
      cat.style.display = "none";
    }
  });

  const oldMsg = document.querySelector(".no-results");
  if (oldMsg) oldMsg.remove();

  if (found === 0) {
    const msg = document.createElement("div");
    msg.className = "no-results";
    msg.innerHTML = `
      <h3>No results found</h3>
      <p>Try searching for clothing, jackets, or shirts.</p>
    `;
    document.getElementById("homeContainer").appendChild(msg);
  }
}

document.getElementById("searchInput").addEventListener("keydown", e => {
  if (e.key === "Enter") searchHome();
});
</script>

</body>
</html>
